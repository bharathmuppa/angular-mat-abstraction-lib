<mat-form-field fxFill>

  <textarea [formControl]="control" [placeholder]="controlConfiguration?.placeholder" matTextareaAutosize="true"
            matInput enabled="true" matAutosize="true" [required]="hasValidator()">
  </textarea>

  <mat-hint align="end" *ngIf="controlConfiguration?.validatorConfiguration?.maxLength">
    {{ getControlLength() }}/{{controlConfiguration?.validatorConfiguration?.maxLength}}</mat-hint>
  <mat-error *ngIf="control?.errors?.maxlength">{{ controlConfiguration?.placeholder }} should be less than or equal to
    {{ control?.errors?.maxlength?.requiredLength }} characters
  </mat-error>

  <mat-error *ngIf="control?.errors?.required">{{ controlConfiguration?.placeholder }} is required</mat-error>


  <mat-icon *ngIf="controlConfiguration?.help" class="tooltip" matSuffix [matTooltip]="controlConfiguration?.help"
            matTooltipPosition="before">
    help_outline
  </mat-icon>

</mat-form-field>
